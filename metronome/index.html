<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <style>
        @font-face {
            font-family: 'BAUHS93';
            src: url('res/BAUHS93.ttf');
        }
    </style>
    <link rel="shortcut icon" href="res/metronome.png" type="image/x-icon">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/decoration.css">
    <link rel="stylesheet" href="css/font.css">
</head>

<body>
    <header>
        <h1>Metronome</h1>
    </header>
    <hr>
    <div class="banner">
        <marquee behavior="scroll" direction="left">
            <p>Welcome to Tony's Metronome!</p>
        </marquee>
    </div>
    <hr>
    <div class="wrapper">
        <div class="section">
            <h3>BPM</h3>
            <input type="number" id="bpm" placeholder="1 ~ 240" value="60">
            <div id="bpm-ctrl">
                <ul>
                    <li>&nbsp;</li>
                    <li><button class="minus">-5</button></li>
                    <li><button class="minus ">-1</button></li>
                    <li>&nbsp;</li>
                    <li><button class="plus">+1</button></li>
                    <li><button class="plus">+5</button></li>
                    <li>&nbsp;</li>
                </ul>
            </div>
            <div>
                <ul id="dot-list">
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                </ul>
            </div>
        </div>
        <hr>
        <div class="section">
            <button id="play" class="stop">Play</button>
        </div>
        <hr>
        <div class="section">
            <h3>Beats</h3>
            <div id="beats-ctrl">
                <button class="minus">-</button>
                <input type="number" placeholder="1 ~ 8" id="beats" value="1">
                <button class="plus">+</button>
            </div>
            <h3>Stress First</h3>
            <button id="stress" class="yes">Yes</button>
        </div>
        <hr>
        <div class="section">
            <h3>Subdivisions</h3>
            <div id="sub-box">
                <div class="sub-row">
                    <div class="sub-item"><img src="res/sub/4.png" alt=""></div>
                    <div class="sub-item"><img src="res/sub/8-8.png" alt=""></div>
                    <div class="sub-item"><img src="res/sub/8-16-16.png" alt=""></div>
                    <div class="sub-item"><img src="res/sub/16-16-8.png" alt=""></div>
                </div>
                <div class="sub-row">
                    <div class="sub-item"><img src="res/sub/16-16-16-16.png" alt=""></div>
                    <div class="sub-item"><img src="res/sub/8-8-8.png" alt=""></div>
                    <div class="sub-item"><img src="res/sub/8dot-16.png" alt=""></div>
                    <div class="sub-item"><img src="res/sub/16-8dot.png" alt=""></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="section">
            <h4>Update History</h4>
            <div class="text">
                <p>07/11/2022: Fistly released.</p>
            </div>
        </div>
    </div>

    <hr>
    <footer class="clearfix">
        <div class="copyright">
            <span>Copyright &copy; Tony's Studio 2022</span>
        </div>
    </footer>

    <script src="js/copyright.js"></script>
    <script src="js/metronome.js"></script>
</body>

</html>
