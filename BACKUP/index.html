<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILE STORAGE</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }
        
        .title {
            text-align: center;
        }
        
        .content {
            width: 100%;
            padding: 3px;
        }
        
        ul {
            margin-left: 2ch;
            border-left: 1px solid black;
        }
        
        li {
            list-style: none;
            margin-left: 2ch;
            /* border-left: 1px solid black; */
        }
    </style>
</head>

<body>
    <div class="title">
        <h1>FILE SYSTEM</h1>
    </div>
    <hr>
    <div class="content">
        <h3>ROOT</h3>
        <ul>
            <h4>DUNGEON</h4>
            <ul>
                <li>.cpp</li>
                <li>.h</li>
            </ul>
            <h4>ACCOUNT</h4>
        </ul>
    </div>
</body>

</html>
